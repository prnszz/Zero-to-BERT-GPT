<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Position indices -->
    <g transform="translate(50,40)">
        <rect width="500" height="40" fill="#e9ecef" rx="5"/>
        <text x="50" y="25" text-anchor="middle">1</text>
        <text x="150" y="25" text-anchor="middle">2</text>
        <text x="250" y="25" text-anchor="middle">3</text>
        <text x="350" y="25" text-anchor="middle">...</text>
        <text x="450" y="25" text-anchor="middle">k</text>
        <text x="250" y="60" text-anchor="middle" font-size="14">Position indices</text>
    </g>
    
    <!-- Position embeddings -->
    <g transform="translate(50,120)">
        <rect width="100" height="160" fill="#fff" stroke="#1976d2"/>
        <text x="50" y="80" text-anchor="middle">P₁</text>
        <text x="50" y="100" text-anchor="middle" font-size="12">(d×1)</text>
    </g>
    
    <g transform="translate(170,120)">
        <rect width="100" height="160" fill="#fff" stroke="#1976d2"/>
        <text x="50" y="80" text-anchor="middle">P₂</text>
        <text x="50" y="100" text-anchor="middle" font-size="12">(d×1)</text>
    </g>
    
    <g transform="translate(290,120)">
        <rect width="100" height="160" fill="#fff" stroke="#1976d2"/>
        <text x="50" y="80" text-anchor="middle">P₃</text>
        <text x="50" y="100" text-anchor="middle" font-size="12">(d×1)</text>
    </g>
    
    <g transform="translate(410,120)">
        <text x="20" y="80" text-anchor="middle">...</text>
    </g>
    
    <g transform="translate(450,120)">
        <rect width="100" height="160" fill="#fff" stroke="#1976d2"/>
        <text x="50" y="80" text-anchor="middle">Pₖ</text>
        <text x="50" y="100" text-anchor="middle" font-size="12">(d×1)</text>
    </g>
    
    <!-- Combined matrix notation -->
    <g transform="translate(50,320)">
        <rect width="500" height="60" fill="#e3f2fd" stroke="#1976d2"/>
        <text x="250" y="35" text-anchor="middle">P = [P₁ P₂ P₃ ... Pₖ]</text>
        <text x="250" y="55" text-anchor="middle" font-size="12">Position Embedding Matrix (d×k)</text>
    </g>
    
    <!-- Arrows -->
    <g stroke="#666" stroke-width="2" marker-end="url(#arrow)">
        <path d="M 100,80 L 100,120"/>
        <path d="M 220,80 L 220,120"/>
        <path d="M 340,80 L 340,120"/>
        <path d="M 500,80 L 500,120"/>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
        </marker>
    </defs>
</svg>
